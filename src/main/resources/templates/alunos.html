<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Lista de Alunos</title>
</head>
<body>
    <section layout:fragment="content">
                <div class="d-flex justify-content-between align-items-center mb-3">
            <h1><i class="bi bi-people-fill"></i> Lista de Alunos</h1>
            <div> <a th:href="@{/alunos/exportar-excel}" class="btn btn-success me-2">
                    <i class="bi bi-file-earmark-excel-fill"></i> Exportar para Excel
                </a>
                <a th:href="@{/alunos/novo}" class="btn btn-primary">
                    <i class="bi bi-plus-circle-fill"></i> Adicionar Novo Aluno
                </a>
            </div>
        </div>
        <hr/>
        <table class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Curso</th>
                    <th class="text-center">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="aluno : ${listaAlunos}">
                    <td th:text="${aluno.id}"></td>
                    <td th:text="${aluno.nome}"></td>
                    <td th:text="${aluno.email}"></td>
                    <td th:text="${aluno.curso}"></td>
                    <td class="text-center">
                        <a th:href="@{/alunos/editar/{id}(id=${aluno.id})}" class="btn btn-warning btn-sm" title="Editar">
                            <i class="bi bi-pencil-fill"></i>
                        </a>
                        <a th:href="@{/alunos/excluir/{id}(id=${aluno.id})}" class="btn btn-danger btn-sm" title="Excluir"
                           onclick="return confirm('Tem certeza que deseja excluir este aluno?')">
                            <i class="bi bi-trash-fill"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </section>
</body>
</html>
