<!DOCTYPE html>
<html lang="pt-br"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Ocorreu um Erro</title>
</head>
<body>
    <section layout:fragment="content">
        <div class="container text-center">
            <h1 class="display-1 text-danger">
                <i class="bi bi-exclamation-triangle-fill"></i>
            </h1>
            <h2 th:text="|Erro ${status} - ${error}|">Erro Inesperado</h2>
            <div class="alert alert-danger mt-4" role="alert">
                <strong>Opa! Algo deu errado:</strong>
                <p th:text="${message}">Não foi possível processar sua requisição.</p>
            </div>
            <a th:href="@{/alunos}" class="btn btn-primary mt-3">
                <i class="bi bi-house-door-fill"></i> Voltar para a Página Inicial
            </a>
        </div>
    </section>
</body>
</html>
